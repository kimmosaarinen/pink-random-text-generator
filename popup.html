<!DOCTYPE html>
<html>
  <head>
    <script src="tailwind.js"></script>
    <script src="generator/tokenizer.js"></script>
    <script src="generator/generator.js"></script>
    <script src="popup.js"></script>
    <style>
      input[type="radio"]:after {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #505050;
        content: "";
        display: inline-block;
        visibility: visible;
        border: 0px;
      }

      input[type="radio"]:checked:after {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #f3a;
        content: "";
        display: inline-block;
        visibility: visible;
        border: 0px;
      }

      input[type="checkbox"] {
        accent-color: #f3a;
        width: 15px;
        height: 15px;
      }
    </style>
  </head>
  <body class="bg-[#001122] text-[#fff] font-thin">
    <div class="container w-md p-4">
      <div class="flex flex-col gap-2 items-end">
        <div class="flex flex-row gap-2 items-center">
          Language
          <input id="language-en" type="radio" name="language" value="en" />
          <label for="language-en">English</label>
          <input id="language-fi" type="radio" name="language" value="fi" />
          <label for="language-fi">Finnish</label>
        </div>
        <div class="flex flex-row gap-2 items-center">
          Minimum
          <input id="words-a" type="radio" name="words" value="100" />
          <label for="words-a">100</label>
          <input id="words-b" type="radio" name="words" value="200" />
          <label for="words-b">200</label>
          <input id="words-c" type="radio" name="words" value="500" />
          <label for="words-c">500 characters</label>
        </div>
        <div class="flex flex-row gap-2 items-center">
          <input type="checkbox" id="autocopy" />
          <label for="autocopy"
            >Automatically copy the generated text into clipboard</label
          >
        </div>
        <button
          id="btn"
          class="bg-[#f3a] text-white w-full py-2 px-4 mt-2 text-base font-medium cursor-pointer"
        >
          Regenerate
        </button>
      </div>
      <div
        id="output"
        class="w-full b-0 mt-4 overflow-hidden text-ellipsis text-base"
      />
    </div>
  </body>
</html>
